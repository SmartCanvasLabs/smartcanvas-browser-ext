language: node_js
sudo: required
dist: trusty
before_script:
- npm install -g bower
- cd src/chrome
- npm install
- bower install
node_js: 4
script:
- gulp --env dev
- gulp --env tst
- gulp --env prd
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - prd-package/*
  skip_cleanup: true
  on:
    repo: SmartCanvasLabs/smartcanvas-browser-ext
